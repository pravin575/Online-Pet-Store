{% extends 'shop/base.html' %}

{% block body %}





{% if products %}
<form method="post">
  {% csrf_token %}
  <div class="container mt-5 shadow px-5 py-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>

        </tr>
      </thead>
      <tbody class="table-group-divider">
{% for i in products %}
<tr>
  <th scope="row"><img src="{{i.image.url}}" alt="" height="200px" width="200px"></th>
  <td>{{i.name}}</td>
  <td> {{i.price}}</td>
  <td>{{i.quantity}}</td>
  <td> {{i.total_price}}</td>
     <td><button formaction="/cart/delete" name="cid" value="{{i.id}}" class="btn btn-primary" onclick="cli">Delete</button></td> 
      </tr>
  {% endfor %}
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td><button formaction="/order/checkout" class="btn btn-success">Checkout</button></td>
  </tr>
</tbody>
</table>
</div>
</form>
{% else %}
<h1 style="margin-left: 30%; margin-top: 10%;background-color: black;color: whitesmoke;width: max-content;padding-left: 10px;padding-top: 10px;padding-bottom: 10px;padding-right: 10px;border-radius: 5px;"> Your Cart is empty!</h1>
{% endif %}
  {% endblock %}
