{% extends 'shop/base.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    #A{
      background-color: rgb(0, 0, 0);
      margin-left: 37%;
      width: 25%;
      padding-right: 2%;
      padding-left: 2%;
      border-radius: 4%;
      padding-top: 30px;
      margin-top: 30px;
      padding-bottom: 1%;
      color: whitesmoke;
    }
  </style>
</body>

<div id="A">
  <center>
<form action="/" method="post">
    {% csrf_token %}
      <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" id="exampleInputPassword1">
      </div>
    <div class="mb-3 form-check">
    <button type="submit" class="btn btn-primary">Signup</button><br><br>
    Already have an account?
    <a href="/login">Login </a>
    </div>
  </form>
</div>
</center>
  {% endblock %}
