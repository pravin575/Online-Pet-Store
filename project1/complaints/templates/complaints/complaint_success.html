<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Submitted</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Heading styling */
        h2 {
            color: #28a745;
            font-size: 26px;
            margin-bottom: 10px;
        }

        /* Paragraph styling */
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Thank you!</h2>
    <p>Your complaint has been submitted successfully.</p><br>
    <a href="http://127.0.0.1:8000/shop/home">Home</a>
</body>
</html>
