<!DOCTYPE html>
<html>
<head>
    <title>Review List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        a {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        strong {
            font-size: 16px;
            color: #333;
        }
        p {
            margin: 5px 0;
        }
        small {
            color: #777;
        }
    </style>
</head>
<body>
    <h2>Reviews</h2>
    <a href="{% url 'add_review' %}">Add Review</a>
    <a href="http://127.0.0.1:8000/shop/home">Home</a>
    <ul>
        {% for review in reviews %}
            <li>
                <strong>{{ review.title }}</strong> by {{ review.user.username }} ({{ review.rating }}/5)
                <p>{{ review.content }}</p>
                <small>Posted on: {{ review.created_at|date:"M d, Y" }}</small>
            </li>
        {% empty %}
            <li>No reviews yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
