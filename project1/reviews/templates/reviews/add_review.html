<!DOCTYPE html>
<html>
<head>
    <title>Add Review</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}
h2 {
    color: #333;
}
form {
    display: flex;
    flex-direction: column;
}
input, textarea {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}
button {
    background-color: #28a745;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}
button:hover {
    background-color: #218838;
}
a {
    display: block;
    margin-top: 10px;
    color: #007bff;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <h2>Add a Review</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'review_list' %}">Back to Reviews</a>
    <a href="http://127.0.0.1:8000/shop/home">Home</a>
</body>
</html>
